version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  test-games:
    executor: python/default
    steps:
      - checkout
      - run:
          command: |
              git clone http://github.com/AVEgame/AVE
              cd AVE
              sudo python setup.py install
              cd ..
          name: Install AVE
      - run:
          command: pip3 install pytest PyGitHub
          name: Install pytest and PyGitHub
      - run:
          command: python3 -m pytest test/test_games.py
          name: Run tests on games
      - run:
          command: python3 test/post_results.py
          name: Post results to GitHub PR

workflows:
  main:
    jobs:
      - test-games
